<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="../../css/style.css">

	<!--[if lt IE 9]>
	<script src="../../js/vendor/html5shiv.js"></script>
	<script src="../../js/vendor/respond.min.js"></script>
	<![endif]-->

</head>
<body>

<div class="page  container soft">

<div class="grid">

<div class="grid__item two-thirds palm-one-whole">


	<form action="">
		<legend>Forms <small>with submit</small></legend>
		<fieldset>
			<ul class=form-fields>
				<li>
					<label for="text">Text input<small class=additional>No spaces</small> </label>
					<input id="text"  class="text-input" type="text" />
				</li>
				<li>
					<label for="password">Password <abbr title="Required">*</abbr></label>
					<input id="password" class="text-input" type="password" required/>
				</li>
				<li>
					<label for="email">Email Address <abbr title="Required">*</abbr></label>
					<input id="email" class="text-input" type="email" placeholder="you@example.com" required/>
					<small class=extra-help>.edu emails only</small>
				</li>
				<li>
					<label for="url">Web Address <abbr title="Required">*</abbr></label>
					<input id="url" class="text-input" type="url" placeholder="http://example.com" required/>
				</li>
				<li>
					<label for="date">Date <abbr title="Required">*</abbr></label>
					<input id="date" class="text-input" type="date" required/>
				</li>
				<li>
					<label for="select">Select <abbr title="Required">*</abbr></label>
					<select id="select" class="text-input">
						<optgroup label="Option Group">
							<option>Option One</option>
							<option>Option Two</option>
							<option>Option Three</option>
						</optgroup>
					</select>
				</li>
				<li>
					<span class=label>How would you like to be contacted?</span>
					<ul class="check-list">
						<li>
							<input id="checkbox1" name="checkbox" type="checkbox" checked="checked"/>
							<label for="checkbox1" class="check">Choice A</label>
						</li>
						<li>
							<input id="checkbox2" name="checkbox" type="checkbox" />
							<label for="checkbox2" class="check">Choice B</label>
						</li>
					</ul>
				</li>
				<li>
					<span class=label>How would you like to be contacted?</span>
					<ul class="check-list">
						<li>
							<input id="radio1" name="radio" type="radio" class="radio" checked="checked"/>
							<label for="radio1" class="check">Choice A</label>
						</li>
						<li>
							<input id="radio2" name="radio" type="radio" class="radio" />
							<label for="radio2" class="check">Choice B</label>
						</li>
					</ul>
				</li>
				<li>
					<label for="textarea">Textarea <abbr title="Required">*</abbr></label>
					<textarea id="textarea"  rows="8" cols="32" required></textarea>
				</li>
			</ul>
		</fieldset>

		<div class="form--actions">
			<button type="reset" class="btn btn--negative">Cancel</button>
			<button type="submit" class="btn btn--primary">Save changes</button>
		</div>
	</form>





</div><!--

        	--><div class="grid__item one-third palm-one-whole">






</div>



</div><!-- .grid -->

</div><!-- .page -->


<script src="../../js/vendor/jquery-1.9.1.min.js"></script>
<script src="../../js/main.js"></script>

</html>
